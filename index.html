<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>

        .container {

        .form-group {

        input[type="text"],
        input[type="url"] {

            padding: 12px;
            border: 2px solid #ddd;

        .primary-button,
        .secondary-button {

        .primary-button {

        .fire-selector {

        .fire-button {

        }

        .fire-button.selected {
            background-color: #FFE5B4;

        .list-container {

        .restaurant-item {

        .delete-button {

            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-area {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #4ECDC4;
        }

        .copy-area input {
            margin-bottom: 10px;
        }

        .copy-area button {
            background-color: #4ECDC4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease-in-out;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4ECDC4;
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .restaurant-name {
            font-weight: bold;
            margin-left: 10px;
        }

        .fire-level {
            color: #FF6B6B;
        }

        .restaurant-url {
            color: #4ECDC4;
            text-decoration: none;
            margin-left: 10px;
        }

        .restaurant-url:hover {
            text-decoration: underline;
        }

        .qr-section {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4ECDC4;
            border-radius: 8px;
            background: white;
            text-align: center;
        }

        .qr-section h3 {
            color: #4ECDC4;
            margin-bottom: 15px;
        }

        #qrCodeContainer {
            margin: 15px 0;
        }

        #qrCodeContainer canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #downloadQrButton {
            background-color: #4ECDC4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #downloadQrButton:hover {
            background-color: #3db3aa;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- å‹•çš„ã«ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’æŒ¿å…¥ -->
    </div>

    <script>
        let listData = {
            owner: '',
            restaurants: [],
            createdAt: new Date().toISOString()
        };

        let selectedFireLevel = 3;

        document.addEventListener('DOMContentLoaded', function() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#share')) {
                showShareView();
            } else {
                showCreateView();
                loadFromLocalStorage();
            }
            
            window.addEventListener('hashchange', function() {
                const newHash = window.location.hash;
                if (newHash.startsWith('#share')) {
                    showShareView();
                } else {
                    showCreateView();
                    loadFromLocalStorage();
                }
            });
        });

        function showCreateView() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container create-view">
                    <h1>å¸Œå°‘ä½“é¨“ãŠã­ã ã‚Šãƒªã‚¹ãƒˆ</h1>
                    
                    <div class="form-group">
                        <input type="text" id="ownerNameInput" placeholder="ã‚ãªãŸã®åå‰">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="restaurantName" placeholder="åº—åã‚’å…¥åŠ›">
                        <input type="url" id="restaurantUrl" placeholder="ãŠåº—ã®URLï¼ˆä»»æ„ï¼‰">
                        
                        <div id="fireSelector" class="fire-selector">
                            <button class="fire-button" data-fire-level="1">ğŸ”¥</button>
                            <button class="fire-button" data-fire-level="2">ğŸ”¥ğŸ”¥</button>
                            <button class="fire-button selected" data-fire-level="3">ğŸ”¥ğŸ”¥ğŸ”¥</button>
                            <button class="fire-button" data-fire-level="4">ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥</button>
                            <button class="fire-button" data-fire-level="5">ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥</button>
                        </div>
                        
                        <button id="addButton" class="primary-button">ãƒªã‚¹ãƒˆã«è¿½åŠ </button>
                    </div>
                    
                    <div class="list-container">
                        <h2>ç¾åœ¨ã®ãƒªã‚¹ãƒˆ</h2>
                        <div id="currentList"></div>
                    </div>
                    
                    <button id="generateUrlButton" class="secondary-button">å…±æœ‰URLã‚’ç”Ÿæˆ</button>
                    
                    <div id="copyUrlArea" class="copy-area" style="display: none;">
                        <input type="text" id="shareUrlInput" readonly>
                        <button id="copyButton">URLã‚’ã‚³ãƒ”ãƒ¼</button>
                    </div>
                    
                    <div id="qrCodeArea" class="qr-section" style="display: none;">
                        <h3>QRã‚³ãƒ¼ãƒ‰</h3>
                        <div id="qrCodeContainer"></div>
                        <button id="downloadQrButton">QRã‚³ãƒ¼ãƒ‰ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
                    </div>
                </div>
            `;
            setupCreateViewListeners();
        }

        function showShareView() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="container share-view">
                    <h1 id="ownerName"></h1>
                    <div id="restaurantList" class="restaurant-list"></div>
                    <button id="copyShareButton" class="secondary-button">URLã‚’ã‚³ãƒ”ãƒ¼</button>
                    
                    <div id="shareQrCodeArea" class="qr-section" style="display: none;">
                        <h3>ã“ã®ç”»é¢ã®QRã‚³ãƒ¼ãƒ‰</h3>
                        <div id="shareQrCodeContainer"></div>
                        <button id="downloadShareQrButton">QRã‚³ãƒ¼ãƒ‰ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
                    </div>
                </div>
            `;
            loadSharedData();
        }

        function setupCreateViewListeners() {
            document.querySelectorAll('.fire-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.fire-button').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedFireLevel = parseInt(this.dataset.fireLevel);
                });
            });
            
            document.getElementById('addButton').addEventListener('click', addRestaurant);
            document.getElementById('generateUrlButton').addEventListener('click', generateShareUrl);
            const copyButton = document.getElementById('copyButton');
            if (copyButton) {
                copyButton.addEventListener('click', copyToClipboard);
            }
            
            // QRã‚³ãƒ¼ãƒ‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            const downloadQrButton = document.getElementById('downloadQrButton');
            if (downloadQrButton) {
                downloadQrButton.addEventListener('click', downloadQRCode);
            }
        }

        function addRestaurant() {
            const name = document.getElementById('restaurantName').value.trim();
            const url = document.getElementById('restaurantUrl').value.trim();
            const ownerName = document.getElementById('ownerNameInput').value.trim() || 'åç„¡ã—ã•ã‚“';
            
            if (!name) {
                showError('åº—åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            listData.owner = ownerName;
            listData.restaurants.push({
                name: name,
                fireLevel: selectedFireLevel,
                url: url
            });
            
            updateListDisplay();
            clearInputs();
            saveToLocalStorage();
            showSuccess('è¿½åŠ ã—ã¾ã—ãŸï¼');
        }

        function updateListDisplay() {
            const listContainer = document.getElementById('currentList');
            if (!listContainer) return;
            
            listContainer.innerHTML = '';
            
            listData.restaurants.forEach((restaurant, index) => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <div>
                        <span class="fire-level">${'ğŸ”¥'.repeat(restaurant.fireLevel)}</span>
                        <span class="restaurant-name">${escapeHtml(restaurant.name)}</span>
                        ${restaurant.url ? `<a href="${restaurant.url}" class="restaurant-url" target="_blank">ğŸ”—</a>` : ''}
                    </div>
                    <button class="delete-button" onclick="deleteRestaurant(${index})">Ã—</button>
                `;
                listContainer.appendChild(item);
            });
        }

        function deleteRestaurant(index) {
            listData.restaurants.splice(index, 1);
            updateListDisplay();
            saveToLocalStorage();
            showSuccess('å‰Šé™¤ã—ã¾ã—ãŸ');
        }

        function generateShareUrl() {
            if (listData.restaurants.length === 0) {
                showError('ãƒªã‚¹ãƒˆãŒç©ºã§ã™');
                return;
            }
            
            const encoded = encodeListData(listData);
            const shareUrl = `${window.location.origin}${window.location.pathname}#share?data=${encoded}`;
            
            document.getElementById('shareUrlInput').value = shareUrl;
            document.getElementById('copyUrlArea').style.display = 'block';
            
            // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
            generateQRCode(shareUrl);
            document.getElementById('qrCodeArea').style.display = 'block';
        }

        function clearInputs() {
            document.getElementById('restaurantName').value = '';
            document.getElementById('restaurantUrl').value = '';
        }

        function encodeListData(data) {
            return btoa(encodeURIComponent(JSON.stringify(data)));
        }

        function decodeListData(encoded) {
            try {
                return JSON.parse(decodeURIComponent(atob(encoded)));
            } catch (e) {
                return null;
            }
        }

        function loadSharedData() {
            try {
                const params = new URLSearchParams(window.location.hash.split('?')[1]);
                const encoded = params.get('data');
                if (!encoded) throw new Error('ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                
                const data = decodeListData(encoded);
                if (!data || !data.owner || !data.restaurants) throw new Error('ä¸æ­£ãªãƒ‡ãƒ¼ã‚¿ã§ã™');
                
                document.getElementById('ownerName').textContent = `${data.owner}ã•ã‚“ã®è¡ŒããŸã„ãŠåº—ãƒªã‚¹ãƒˆ`;
                
                const listContainer = document.getElementById('restaurantList');
                listContainer.innerHTML = '';
                
                data.restaurants.forEach(restaurant => {
                    const item = document.createElement('div');
                    item.className = 'restaurant-item';
                    item.innerHTML = `
                        <div>
                            <span class="fire-level">${'ğŸ”¥'.repeat(restaurant.fireLevel)}</span>
                            <span class="restaurant-name">${escapeHtml(restaurant.name)}</span>
                            ${restaurant.url ? `<a href="${restaurant.url}" class="restaurant-url" target="_blank">ğŸ”—</a>` : ''}
                        </div>
                    `;
                    listContainer.appendChild(item);
                });

                document.getElementById('copyShareButton').addEventListener('click', function() {
                    const input = document.createElement('input');
                    input.value = window.location.href;
                    document.body.appendChild(input);
                    input.select();
                    document.execCommand('copy');
                    document.body.removeChild(input);
                    showSuccess('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
                });
                
                // å…±æœ‰ç”»é¢ã§ã‚‚QRã‚³ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
                generateShareQRCode(window.location.href);
                document.getElementById('shareQrCodeArea').style.display = 'block';
                
                // QRã‚³ãƒ¼ãƒ‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
                document.getElementById('downloadShareQrButton').addEventListener('click', function() {
                    const canvas = document.querySelector('#shareQrCodeContainer canvas');
                    if (canvas) {
                        const link = document.createElement('a');
                        link.download = `shared-wishlist-qrcode-${new Date().getTime()}.png`;
                        link.href = canvas.toDataURL();
                        link.click();
                        showSuccess('QRã‚³ãƒ¼ãƒ‰ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ');
                    } else {
                        showError('QRã‚³ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    }
                });
                
            } catch (error) {
                showError('ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                setTimeout(() => {
                    window.location.hash = '#create';
                }, 2000);
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('draftList', JSON.stringify(listData));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('draftList');
            if (saved) {
                try {
                    listData = JSON.parse(saved);
                    if (listData.owner) {
                        document.getElementById('ownerNameInput').value = listData.owner;
                    }
                    updateListDisplay();
                } catch (e) {
                    console.error('ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ãƒ‡ãƒ¼ã‚¿ãŒç ´æã—ã¦ã„ã¾ã™');
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            document.body.appendChild(error);
            
            setTimeout(() => error.remove(), 3000);
        }

        function showSuccess(message) {
            const success = document.createElement('div');
            success.className = 'success-message';
            success.textContent = message;
            document.body.appendChild(success);
            
            setTimeout(() => success.remove(), 3000);
        }

        function copyToClipboard() {
            const input = document.getElementById('shareUrlInput');
            input.select();
            document.execCommand('copy');
            showSuccess('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
        }

        function generateQRCode(url) {
            const qrContainer = document.getElementById('qrCodeContainer');
            qrContainer.innerHTML = '';
            
            QRCode.toCanvas(qrContainer, url, {
                width: 200,
                height: 200,
                margin: 2,
                color: {
                    dark: '#2C3E50',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error(error);
                    showError('QRã‚³ãƒ¼ãƒ‰ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                } else {
                    showSuccess('QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã¾ã—ãŸ');
                }
            });
        }

        function downloadQRCode() {
            const canvas = document.querySelector('#qrCodeContainer canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = `wishlist-qrcode-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                showSuccess('QRã‚³ãƒ¼ãƒ‰ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ');
            } else {
                showError('QRã‚³ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
            }
        }
        
        function generateShareQRCode(url) {
            const qrContainer = document.getElementById('shareQrCodeContainer');
            qrContainer.innerHTML = '';
            
            QRCode.toCanvas(qrContainer, url, {
                width: 200,
                height: 200,
                margin: 2,
                color: {
                    dark: '#2C3E50',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error(error);
                    showError('QRã‚³ãƒ¼ãƒ‰ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                } else {
                    showSuccess('ã“ã®ç”»é¢ã®QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã¾ã—ãŸ');
                }
            });
        }
    </script>
</body>
